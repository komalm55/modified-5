<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS Login</title>
    <link rel="stylesheet" href="login-styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="images/hmslogo.png" alt="HMS Logo" class="logo">
            <h1>HMS - Hostel Management System</h1>
        </div>
    </header>
<section>
    <div class="container">
        <div class="login-box">
            <h2>üîê HMS Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" id="username" required>
                    <label>Username / Roll Number</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <select id="institute" required>
                        <option value="">Select Institute</option>
                        <option value="QIS">QIS College of Engineering</option>
                        <option value="PACE">Pace College of Engineering</option>
                        <option value="RISE">Rise College of Engineering</option>
                    </select>
                </div>
                <div class="input-box">
                    <select id="role" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="hod">HOD</option>
                        <option value="warden">Warden</option>
                        <option value="security">Security</option>
                        <option value="laundry">Laundry Staff</option>
                    </select>
                </div>

                <button type="submit" class="btn">üîë Login</button>
                <p id="loginError" style="color: red; display: none;">‚ùå Invalid credentials. Please try again.</p>
            </form>
        </div>

       
    </div>
</section>

    <script src="login-script.js"></script>
</body>

</html>
